- name: att
  title: Attitude
  ds: minimal
  content:
    - name: status
      suffix: status
      units:
        - "unknown"
        - "ok"
        - "busy"
        - "warning"
        - "critical"
        - "failure"
    - name: valid
      suffix: validity
      units:
        - "no"
        - "yes"

    - name: roll
      suffix: roll
      units: rad
    - name: pitch
      suffix: pitch
      units: rad
    - name: yaw
      suffix: yaw
      units: rad

    - name: mag
      title: Magnetometer
      units:
        - "unknown"
        - "3D"
        - "HDG"
        - "blocked"
        - "warning"
        - "failure"

    - name: rest
      title: At rest
      units:
        - "no"
        - "yes"

- name: pos
  title: Global Position
  ds: minimal
  content:
    - name: status
      suffix: status
      units:
        - "unknown"
        - "ok"
        - "busy"
        - "warning"
        - "critical"
        - "failure"
    - name: valid
      suffix: validity
      units:
        - "no"
        - "yes"

    - name: lat
      title: Latitude
      type: dword
      units: gps
    - name: lon
      title: Longitude
      type: dword
      units: gps
    - name: hmsl
      title: Altitude MSL
      units: m
      fmt: f32

    - name: agl
      title: Altitude above ground
      units: m

    - name: bearing
      title: Moving direction
      units: rad

    - name: speed
      title: Ground speed
      units: m/s

    - name: altitude
      title: Flight altitude
      units: m
      fmt: f32

    - name: vspeed
      title: Vertical speed
      units: m/s

    - name: hsrc
      title: Height source
      units:
        - "none"
        - "baro"
        - "gps"
        - "range"
        - "vision"

- name: gyro
  title: Angular rate
  content:
    - name: valid
      suffix: validity
      units:
        - "no"
        - "yes"
      ds: minimal

    - name: "x"
      suffix: "X"
      units: rad/s
      ds: normal
    - name: "y"
      suffix: "Y"
      units: rad/s
      ds: normal
    - name: "z"
      suffix: "Z"
      units: rad/s
      ds: normal

    - name: "ax"
      title: Angular acceleration X
      units: rad/s^2
    - name: "ay"
      title: Angular acceleration Y
      units: rad/s^2
    - name: "az"
      title: Angular acceleration Z
      units: rad/s^2

    - name: turn
      title: Turn rate
      units: rad/s

- name: acc
  title: Acceleration
  ds: normal
  content:
    - name: valid
      suffix: validity
      units:
        - "no"
        - "yes"
      ds: minimal

    - name: "x"
      suffix: "X"
      units: m/s^2
    - name: "y"
      suffix: "Y"
      units: m/s^2
    - name: "z"
      suffix: "Z"
      units: m/s^2

- name: lpos
  title: Local position
  content:
    - name: status
      suffix: status
      units:
        - "unknown"
        - "ok"
        - "busy"
        - "warning"
        - "critical"
        - "failure"
      ds: normal

    - name: "ax"
      title: Linear acceleration X
      units: m/s^2
      ds: heavy
    - name: "ay"
      title: Linear acceleration Y
      units: m/s^2
      ds: heavy
    - name: "az"
      title: Linear acceleration Z
      units: m/s^2
      ds: heavy

    - name: vx
      title: Velocity X
      units: m/s
    - name: vy
      title: Velocity Y
      units: m/s
    - name: vz
      title: Velocity Z
      units: m/s

    - name: "n"
      title: North
      units: m
    - name: "e"
      title: East
      units: m
    - name: "d"
      title: Down
      units: m

- name: ref
  title: Ref point
  ds: normal
  content:
    - name: status
      suffix: status
      units:
        - "unavailable"
        - "initialized"
      ds: minimal

    - name: lat
      title: Reference latitude
      type: dword
      units: gps
    - name: lon
      title: Reference longitude
      type: dword
      units: gps
    - name: hmsl
      title: MSL Altitude offset
      units: m
      fmt: f32

- name: air
  title: Air data
  ds: minimal
  content:
    - name: airspeed
      title: Airspeed
      units: m/s

    - name: slip
      title: Slip angle
      units: rad
    - name: aoa
      title: Angle of attack
      units: rad

    - name: ld
      title: Glide ratio
      units: L/D

    - name: vse
      title: Energy variometer correction
      units: m/s

    - name: rho
      title: Air density
      units: kg/m^3
      ds: aux

    - name: ktas
      title: EAS to TAS multiplier
      units: K

    - name: keas
      title: IAS to EAS multiplier
      units: K

    - name: stab
      title: Stability
      units: u
      ds: aux

    - name: stall
      title: STALL
      units:
        - "unknown"
        - "ok"
        - "warning"
        - "critical"

- name: wpt
  title: Mission navigation
  ds: minimal
  content:
    - name: status
      title: Maneuver status
      units:
        - "ongoing"
        - "ok"

    - name: eta
      title: Estimated time of arrival
      units: s
      type: word

    - name: xtrack
      title: Crosstrack error
      units: m
    - name: delta
      title: Touchdown error
      units: m

    - name: dist
      title: Distance to waypoint
      units: m
      ds: aux
    - name: hdg
      title: Waypoint heading
      units: rad
      ds: aux
    - name: thdg
      title: Tangent heading
      units: rad
      ds: aux

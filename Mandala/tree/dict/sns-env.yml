- name: eng
  title: Engine sensors

  content:
    - name: rpm
      title: Engine RPM
      units: 1/min

    - name: torque
      title: Engine torque
      units: "Nm"

    - name: temp
      title: Engine temperature
      units: C

    - name: voltage
      title: Engine ECU voltage
      units: v
    - name: current
      title: Engine ECU current
      units: A

    - name: ot
      title: Oil temperature OT
      units: C
    - name: egt
      title: Exhaust temperature EGT
      units: C
    - name: egtd
      title: Exhaust delta temperature
      units: C

    - name: op
      title: Oil pressure
      units: bar
    - name: map
      title: Mainfold air pressure
      units: Pa
    - name: iap
      title: Intake air box pressure IAP
      units: kPa
    - name: fp
      title: Fuel pressure
      units: bar

    - name: tc
      title: Turbocharger
      type: enum
      units:
        - "off"
        - active
        - warn
        - caution

- name: gbox
  title: Gearbox
  content:
    - name: rpm
      suffix: RPM
      units: 1/min

    - name: temp
      suffix: temperature
      units: C

    - name: clutch
      title: Clutch status
      type: enum
      units:
        - "off"
        - "on"
        - busy

- name: prop
  title: Prop
  content:
    - name: rpm
      suffix: RPM
      units: 1/min

    - name: thrust
      suffix: thrust
      units: "N"

    - name: pitch
      suffix: pitch position
      units: -1..+1

- name: fuel
  title: Fuel
  content:
    - name: capacity
      title: Fuel capacity
      units: l
    - name: rate
      title: Fuel flow rate
      units: l/h

- name: gen
  title: Generator
  content:
    - name: status
      suffix: status
      type: enum
      units:
        - idle
        - free
        - charge
        - error
    - name: voltage
      suffix: voltage
      units: v
    - name: current
      suffix: current
      units: A
    - name: temp
      suffix: temperature
      units: C

- name: bat
  title: Battery
  content:
    - name: status
      suffix: status
      type: enum
      units:
        - ok
        - "off"
        - charging
        - error
    - name: voltage
      suffix: voltage
      units: v
    - name: current
      suffix: current
      units: A
    - name: temp
      suffix: temperature
      units: C
    - name: capacity
      suffix: capacity
      units: A/h

- name: pwr
  title: Power distribution
  content:
    - name: status
      suffix: status
      type: enum
      units:
        - ok
        - failsafe
        - warning
        - error
    - name: vsys
      title: System voltage
      units: v
    - name: isys
      title: System current
      units: A

    - name: vsrv
      title: Servo voltage
      units: v
    - name: isrv
      title: Servo current
      units: A

- name: com
  title: Datalink sensors
  content:
    - name: rss
      title: Received signal strength
      units: 0..1
    - name: snr
      title: Signal to noise ratio
      units: u
    - name: temp
      title: Modem temperature
      units: C

    - name: voltage
      title: Modem voltage
      units: v
    - name: current
      title: Modem current
      units: A

    - name: hdg
      title: Radio heading to transmitter
      units: deg
    - name: dme
      title: Radio distance to transmitter
      units: m

- name: pld
  title: Payload sensors
  content:
    - name: voltage
      title: Payload voltage
      units: v
    - name: current
      title: Payload current
      units: A

- name: ers
  title: ERS
  content:
    - name: status
      suffix: status
      type: enum
      units:
        - armed
        - disarmed
        - "off"
        - busy
        - error

- name: button
  title: Front panel switches
  type: enum
  units:
    - "off"
    - "on"
  content:
    - name: pwron
      title: System power on
    - name: shutdown
      title: System shutdown
    - name: starter
      title: Engine starter
    - name: safe
      title: Safety switch
    - name: noers
      title: ERS disable switch

- name: vehicle
  title: Vehicle sensors
  content:
    - name: rt
      title: Room temperature
      units: C
    - name: gear
      suffix: Landing gear
      type: enum
      units:
        - down
        - retracted
    - name: fgear
      suffix: Landing gear force
      units: 0..1

- name: radar
  title: Radar sensor
  content:
    - name: dist
      title: Radar distance to target
      units: m
    - name: hdg
      title: Radar heading to target
      units: deg
    - name: elv
      title: Radar elevation to target
      units: deg
    - name: vel
      title: Radar doppler velocity
      units: m/s

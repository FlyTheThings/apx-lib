- name: engine
  title: Engine sensors

  content:
    - name: rpm
      alias: rpm
      title: Engine RPM
      units: 1/min
      type: uint
      sfmt: u2

    - name: torque
      title: Engine torque
      units: "Nm"
      type: uint
      sfmt: u2

    - name: temp
      alias: ET
      title: Engine temperature
      units: C
      sfmt: f1
    - name: ot
      alias: OT
      title: Oil temperature OT
      units: C
      sfmt: f1
    - name: egt
      alias: EGT
      title: Exhaust temperature EGT
      units: C
      sfmt: f1div10
    - name: egtd
      title: Exhaust delta temperature
      units: C
      sfmt: f1div10

    - name: op
      alias: OP
      title: Oil pressure
      units: bar
      sfmt: f1mul10
    - name: map
      title: Mainfold air pressure
      units: Pa
      sfmt: f2
    - name: iap
      title: Intake air box pressure IAP
      units: kPa
      sfmt: f2
    - name: fp
      title: Fuel pressure
      units: bar
      sfmt: f1

    - name: tc
      title: Turbocharger
      type: enum
      units:
        - "off"
        - active
        - warn
        - caution

- name: gearbox
  title: Gearbox
  content:
    - name: rpm
      alias: rpm
      suffix: RPM
      units: 1/min
      type: uint
      sfmt: u2

    - name: temp
      suffix: temperature
      units: C
      sfmt: f1s

    - name: clutch
      title: Clutch status
      type: enum
      units:
        - "off"
        - "on"
        - busy

- name: prop
  title: Prop
  content:
    - name: rpm
      suffix: RPM
      units: 1/min
      type: uint
      sfmt: u2

    - name: thrust
      suffix: thrust
      units: "N"
      type: uint
      sfmt: u2

    - name: pitch
      suffix: pitch encoder
      units: 1
      sfmt: f1

- name: fuel
  title: Fuel
  content:
    - name: capacity
      alias: fuel
      title: Fuel capacity
      units: l
    - name: rate
      alias: frate
      title: Fuel flow rate
      units: l/h
      sfmt: f2

- name: gen
  title: Generator
  content:
    - name: voltage
      suffix: voltage
      units: v
      sfmt: f2
    - name: current
      suffix: current
      units: A
      sfmt: f1
    - name: temp
      suffix: temperature
      units: C
      sfmt: f1s

- name: bat
  title: Battery
  content:
    - name: voltage
      suffix: voltage
      units: v
      sfmt: f2
    - name: current
      suffix: current
      units: A
      sfmt: f1mul10
    - name: temp
      suffix: temperature
      units: C
      sfmt: f1s
    - name: capacity
      suffix: capacity
      units: A/h
      sfmt: f1
    - name: status
      suffix: status
      type: enum
      units:
        - ok
        - "off"
        - charging
        - error

- name: power
  title: Power measurements
  content:
    - name: vsys
      alias: Ve
      title: System voltage
      units: v
    - name: isys
      alias: Ie
      title: System current
      units: A
      sfmt: f1mul100

    - name: vsrv
      alias: Vs
      title: Servo voltage
      units: v
    - name: isrv
      alias: Is
      title: Servo current
      units: A
      sfmt: f1mul10

    - name: vpld
      alias: Vp
      title: Payload voltage
      units: v
    - name: ipld
      alias: Ip
      title: Payload current
      units: A
      sfmt: f1mul10

    - name: vecu
      alias: Vm
      title: Engine ECU voltage
      units: v
    - name: iecu
      alias: Im
      title: Engine ECU current
      units: A
      sfmt: f1

- name: comm
  title: Datalink sensors
  content:
    - name: rss
      alias: RSS
      title: Received signal strength
      units: "%"
      type: byte
      sfmt: f1
    - name: snr
      title: Signal to noise ratio
      units: u
      type: uint
      sfmt: u2
    - name: temp
      alias: MT
      title: Modem temperature
      units: C
      sfmt: f1s
    - name: hdg
      title: Radio heading to transmitter
      units: deg
      sfmt: f2
    - name: dme
      title: Radio distance to transmitter
      units: m
      type: uint
      sfmt: u4

- name: ers
  title: ERS
  content:
    - name: err
      alias: sb_ers_err
      suffix: error
      type: enum
      units:
        - ok
        - error

- name: button
  title: Front panel switches
  content:
    - name: pwron
      title: System power on
      type: enum
      units:
        - "off"
        - "on"
    - name: shutdown
      title: System shutdown
      type: enum
      units:
        - "off"
        - "on"
    - name: starter
      alias: ctrb_starter
      title: Engine starter
      type: enum
      units:
        - "off"
        - "on"
    - name: safe
      title: Safety switch
      type: enum
      units:
        - "off"
        - "on"
    - name: ers
      title: ERS switch
      type: enum
      units:
        - disarmed
        - armed

- name: vehicle
  title: Vehicle sensors
  content:
    - name: rt
      alias: RT
      title: Room temperature
      units: C
      sfmt: f1s
    - name: gear
      suffix: Landing gear
      type: enum
      units:
        - down
        - retracted
    - name: fgear
      suffix: Landing gear force
      units: "%"
      type: byte

- name: radar
  title: Radar target tracking
  content:
    - name: hdg
      title: Radar heading to target
      units: deg
    - name: elv
      title: Radar elevation to target
      units: deg
    - name: DME
      title: Radar distance to target
      type: uint
      units: m
      sfmt: u2
    - name: vel
      title: Radar doppler velocity
      units: m/s

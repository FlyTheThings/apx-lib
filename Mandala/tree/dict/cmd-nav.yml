- name: reg
  title: Commanded regulator values
  content:
    - name: roll
      title: Commanded roll
      units: deg
    - name: pitch
      title: Commanded pitch
      units: deg
    - name: yaw
      title: Commanded yaw
      units: deg

    - name: lat
      title: Commanded latitude
      units: deg
    - name: lon
      title: Commanded latitude
      units: deg
    - name: hmsl
      title: Commanded altitude MSL
      units: m

    - name: course
      title: Commanded course
      units: deg
    - name: altitude
      title: Commanded altitude
      units: m
    - name: airspeed
      title: Commanded airspeed
      units: m/s
    - name: vspeed
      title: Commanded vspeed
      units: m/s
    - name: slip
      title: Commanded slip
      units: deg

    - name: rpm
      title: Commanded RPM
      units: 1/m

    - name: north
      title: Commanded position north
      units: m
    - name: east
      title: Commanded position east
      units: m

- name: ctr
  title: Control commands
  content:
    - name: mode
      title: Flight mode
      type: enum
      units:
        - EMG
        - RPV
        - UAV
        - WPT
        - HOME
        - STBY
        - TAXI
        - TAKEOFF
        - LANDING

    - name: stage
      title: Maneuver stage
      type: byte

    - name: action
      title: Procedure action
      type: enum
      units:
        - idle
        - next
        - cancel
        - inc
        - dec

    - name: adj
      title: Maneuver adjust
      units: m

- name: opt
  title: Control options
  type: enum
  units:
    - "off"
    - "on"
  content:
    - name: thrcut
      title: Throttle cut
    - name: throvr
      title: Throttle override
    - name: ahrs
      title: AHRS mode
      units:
        - gps
        - inertial
    - name: nomag
      title: Magnetometer
      units:
        - "on"
        - "blocked"
    - name: hover
      title: Stabilization mode
      units:
        - "normal"
        - "hover"
    - name: hyaw
      title: Hover yaw
      units:
        - "fixed"
        - "compensated"

- name: rc
  title: Realtime controls override
  content:
    - name: ovr
      title: RC override
      type: enum
      units:
        - "off"
        - "on"
    - name: roll
      title: RC roll
      units: -1..+1
    - name: pitch
      title: RC pitch
      units: -1..+1
    - name: throttle
      title: RC throttle
      units: 0..1
    - name: yaw
      title: RC yaw
      units: -1..+1

- name: ats
  title: ATS commanded values
  content:
    - name: roll
      title: Commanded ATS roll
      units: deg
    - name: pitch
      title: Commanded ATS pitch
      units: deg
    - name: yaw
      title: Commanded ATS yaw
      units: deg

- name: cam
  title: Camera commanded values
  content:
    - name: mode
      title: Cam mode
      type: enum
      units:
        - "off"
        - "fixed"
        - "stab"
        - "pos"
        - "speed"
        - "target"

    - name: roll
      title: Commanded cam roll
      units: deg
    - name: pitch
      title: Commanded cam pitch
      units: deg
    - name: yaw
      title: Commanded cam yaw
      units: deg

    - name: broll
      title: Cam stability bias roll
      units: deg/s
    - name: bpitch
      title: Cam stability bias pitch
      units: deg/s
    - name: byaw
      title: Cam stability bias yaw
      units: deg/s

    - name: zoom
      title: Cam zoom level
      units: 0..1
    - name: focus
      title: Cam focus
      units: 0..1

    - name: ch
      title: Video channel
      units: 0..255
      type: byte

    - name: src
      title: Camera source index
      units: 0..255

    - name: PF
      title: picture flip
      type: enum
      units:
        - "off"
        - "on"
    - name: NIR
      title: NIR filter
      type: enum
      units:
        - "off"
        - "on"
    - name: DSP
      title: display information
      type: enum
      units:
        - "off"
        - "on"
    - name: FMI
      title: focus mode
      type: enum
      units:
        - "auto"
        - "infinity"
    - name: FM
      title: focus type
      type: enum
      units:
        - "auto"
        - "manual"
    - name: laser
      title: rangefinder
      type: enum
      units:
        - "off"
        - "on"

    - name: lat
      title: Tracking latitude
      units: deg
    - name: lon
      title: Tracking latitude
      units: deg
    - name: hmsl
      title: Tracking altitude MSL
      units: m

- name: turret
  title: Turret commanded values
  content:
    - name: mode
      title: Turret control mode
      type: enum
      units:
        - "off"
        - "fixed"
        - "stab"
        - "position"
        - "speed"

    - name: roll
      title: Commanded turret roll
      units: deg
    - name: pitch
      title: Commanded turret pitch
      units: deg
    - name: yaw
      title: Commanded turret yaw
      units: deg

    - name: broll
      title: Turret bias roll
      units: deg/s
    - name: bipitch
      title: Turret bias pitch
      units: deg/s
    - name: byaw
      title: Turret bias yaw
      units: deg/s

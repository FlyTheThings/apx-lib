- name: power
  title: Power
  type: enum
  units:
    - "off"
    - "on"
  content:
    - name: ap
      suffix: Avionics
      alias: power_ap
    - name: servo
      suffix: Servo
      alias: power_servo
    - name: ignition
      suffix: Ignition
      alias: power_ignition
    - name: payload
      suffix: Payload
      alias: power_payload
    - name: agl
      suffix: AGL sensor
      alias: power_agl
    - name: xpdr
      suffix: XPDR
      alias: power_xpdr
    - name: satcom
      suffix: Satcom
    - name: rfamp
      suffix: RF amplifier
    - name: ils
      suffix: ILS
    - name: ice
      suffix: Anti-ice
      alias: sw_ice

- name: psw
  title: Power switches
  type: enum
  units:
    - "off"
    - "on"
  content:
    - name: starter
      title: Engine starter
      alias: sw_starter
    - name: horn
      title: Engine horn signal
      alias: ctrb_horn
    - name: ign1
      title: Ignition 1
    - name: ign2
      title: Ignition 2
    - name: fpump
      title: Fuel pump
      alias: ctrb_pump
    - name: xfeed
      title: Fuel crossfeed

- name: vehicle
  title: Vehicle controls
  content:
    - name: gear
      title: Landing gear
      alias: ctrb_gear
      type: enum
      units:
        - down
        - retract

- name: pwr
  title: Power
  type: enum
  units:
    - "off"
    - "on"
  content:
    - name: ap
      suffix: Avionics
    - name: servo
      suffix: Servo
    - name: ignition
      suffix: Ignition
    - name: payload
      suffix: Payload
    - name: agl
      suffix: AGL sensor
    - name: xpdr
      suffix: XPDR
    - name: satcom
      suffix: Satcom
    - name: rfamp
      suffix: RF amplifier
    - name: ils
      suffix: ILS
    - name: ice
      suffix: Anti-ice

- name: sw
  title: Switches
  type: enum
  units:
    - "off"
    - "on"
  content:
    - name: starter
      title: Engine starter
    - name: horn
      title: Engine horn signal
    - name: ign1
      title: Ignition 1
    - name: ign2
      title: Ignition 2
    - name: fpump
      title: Fuel pump
    - name: xfeed
      title: Fuel crossfeed

- name: ers
  title: Emergency Recovery System controls
  type: enum
  content:
    - name: launch
      title: ERS
      units:
        - "off"
        - "on"
    - name: rel
      title: Parachute
      units:
        - locked
        - released

- name: light
  title: Lighting
  type: enum
  units:
    - "off"
    - "on"
  content:
    - name: beacon
      title: Beacon light
    - name: landing
      title: Landing lights
    - name: nav
      title: Navigation lights
    - name: strobe
      title: Strobe light
    - name: taxi
      title: Taxi lights

- name: door
  title: Doors and latches
  type: enum
  units:
    - "locked"
    - "open"
  content:
    - name: main
      title: Main door
    - name: drop
      title: Drop-off

- name: cam
  title: Camera controls output
  content:
    - name: roll
      title: Cam servo roll
      units: -1..+1
    - name: pitch
      title: Cam servo pitch
      units: -1..+1
    - name: yaw
      title: Cam servo yaw
      units: -1..+1

    - name: rec
      title: Recording
      type: enum
      units:
        - "off"
        - "on"
    - name: shot
      title: Snapshot
      type: enum
      units:
        - "off"
        - "single"
        - "series"

- name: ats
  title: ATS controls output
  content:
    - name: roll
      title: ATS servo roll
      units: -1..+1
    - name: pitch
      title: ATS servo pitch
      units: -1..+1
    - name: yaw
      title: ATS servo yaw
      units: -1..+1

- name: turret
  title: Turret controls output
  content:
    - name: roll
      title: Turret servo roll
      units: -1..+1
    - name: pitch
      title: Turret servo pitch
      units: -1..+1
    - name: yaw
      title: Turret servo yaw
      units: -1..+1

    - name: mode
      title: Turret
      type: enum
      units:
        - "off"
        - "arm"
        - "shoot"
        - "shooting"
        - "reload"


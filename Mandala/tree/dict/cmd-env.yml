- name: rc
  title: Realtime controls override
  - name: ovr
    alias: rc_override
    title: RC override
    units: u
    type: byte
  - name: roll
    alias: rc_roll
    title: RC roll
    units: u
    sfmt: s001
  - name: pitch
    alias: rc_pitch
    title: RC pitch
    units: u
    sfmt: s001
  - name: throttle
    alias: rc_throttle
    title: RC throttle
    units: u
    sfmt: f1mul100
  - name: yaw
    alias: rc_yaw
    title: RC yaw
    units: u
    sfmt: s001






- name: gcu
title: Ground Station info
- name: pos
  sfmt: lat
  sfmt: lon
  sfmt: hmsl
- name: lat
  title: GCU latitude
  units: deg
  alias: gcu_lat
  sfmt: f4
- name: lon
  title: GCU latitude
  units: deg
  alias: gcu_lon
  sfmt: f4
- name: hmsl
  title: GCU altitude MSL
  units: m
  alias: gcu_hmsl
  sfmt: f4
- name: vel
  sfmt: vn
  sfmt: ve
  sfmt: vd
- name: vn
  title: GCU velocity North
  units: m/s
  alias:
  sfmt: f2
- name: ve
  title: GCU velocity East
  units: m/s
  alias:
  sfmt: f2
- name: vd
  title: GCU velocity Down
  units: m/s
  alias:
  sfmt: f2
- name: att
  sfmt: roll
  sfmt: pitch
  sfmt: yaw
- name: roll
  title: GCU attitude roll
  units: deg
  alias:
  sfmt: f2
- name: pitch
  title: GCU attitude pitch
  units: deg
  alias:
  sfmt: f2
- name: yaw
  title: GCU attitude yaw
  units: deg
  alias:
  sfmt: f2
//MFVECT(float
  sfmt: pos,lat,lon,hmsl,GCU global position
  units: deg,deg,ms
  alias: gcu_lat,gcu_lon,gcu_hmsl
  sfmt: f4
- name: RSS
  title: GCU modem signal strength
  units: 0..1
  alias: gcu_RSS
  sfmt: f2
- name: Ve
  title: GCU system battery voltage
  units: v
  alias: gcu_Ve
  sfmt: f2
- name: MT
  title: GCU modem temperature
  units: C
  alias:
  sfmt: f1s
MGRP2_END
#undef MGRP2

- name: meteo
title: Meteo base station info
- name: windSpd
  title: wind speed
  units: m/s
  alias:
  sfmt: f1mul10
- name: windHdg
  title: wind direction to
  units: deg
  alias:
  sfmt: f2
- name: temp
  title: Ground outside air temperature
  units: C
  alias:
  sfmt: f1s
- name: altps
  title: barometric altitude on ground level
  units: m
  alias:
  sfmt: f2
MGRP2_END

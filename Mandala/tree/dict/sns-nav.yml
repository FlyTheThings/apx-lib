- name: gyro
  title: Gyro
  units: deg/s
  prec: 0
  content:
    - name: "x"
      suffix: "X"
    - name: "y"
      suffix: "Y"
    - name: "z"
      suffix: "Z"
    - name: "temp"
      suffix: "Temperature"
      units: C
      prec: 1
      sfmt: f1s
- name: acc
  title: Accelerometer
  units: m/s2
  content:
    - name: "x"
      suffix: "X"
    - name: "y"
      suffix: "Y"
    - name: "z"
      suffix: "Z"
    - name: "temp"
      suffix: "Temperature"
      units: C
      prec: 1
      sfmt: f1s

- name: mag
  title: Magnetometer
  units: a.u.
  prec: 3
  content:
    - name: "x"
      suffix: "X"
    - name: "y"
      suffix: "Y"
    - name: "z"
      suffix: "Z"
    - name: "temp"
      suffix: "Temperature"
      units: C
      prec: 1
      sfmt: f1s

- name: gnss
  title: GNSS
  content:
    - name: lat
      suffix: Latitude
      units: deg
      prec: 6
      sfmt: f4
    - name: lon
      suffix: Longitude
      units: deg
      prec: 6
      sfmt: f4
    - name: hmsl
      suffix: Altitude
      units: m
      prec: 2
      sfmt: f4

    - name: "vn"
      suffix: Velocity North
      prec: 2
      units: m/s
    - name: "ve"
      suffix: Velocity East
      prec: 2
      units: m/s
    - name: "vd"
      suffix: Velocity Down
      prec: 2
      units: m/s

    - name: time
      title: UTC Time from 1970 1st Jan
      units: sec
      type: uint
    - name: sv
      suffix: visible satellites
      units: u
      type: uint
      sfmt: u1
    - name: su
      suffix: used satellites
      units: u
      type: uint
      sfmt: u1
    - name: temp
      suffix: temperature
      units: C
      prec: 1
      sfmt: f1s

    - name: jam
      suffix: jamming level
      units: "%"
      type: byte
    - name: jams
      suffix: jamming status
      type: enum
      units:
        - disabled
        - ok
        - warning
        - critical

- name: air
  title: Aerodynamic sensors
  content:
    - name: pt
      alias: spdpt
      title: Airspeed
      units: m/s
      prec: 1
    - name: ps
      alias: altps
      title: Barometric altitude
      units: m
      prec: 2
    - name: vario
      alias: vario
      title: Barometric variometer
      units: m/s
      prec: 1
    - name: buo
      alias: buoyancy
      title: Blimp ballonet pressure
      units: kPa
      prec: 1

    - name: slip
      alias: slip
      title: Slip
      units: deg
      prec: 1
    - name: aoa
      alias: attack
      title: Angle of attack
      units: deg
      prec: 1

    - name: atemp
      title: Ambient air temperature
      units: C
      prec: 1
      sfmt: f1s
    - name: ptemp
      title: Pitot probe temperature
      units: C
      prec: 1
      sfmt: f1s

- name: agl
  title: Altitude above ground sensors
  units: m
  content:
    - name: sonic
      title: Ultrasonic AGL altitude
    - name: laser
      title: Laser AGL altitude
    - name: radio
      title: Radio AGL altitude

- name: rtk
  title: RTK
  content:
    - name: roll
      suffix: Roll
      units: deg
    - name: pitch
      suffix: Pitch
      units: deg
    - name: yaw
      suffix: Yaw
      units: deg

- name: las
  title: Landing Assistance sensors
  content:
    - name: lat
      title: Platform Latitude
      units: deg
      prec: 6
      sfmt: f4
    - name: lon
      title: Platform Longitude
      units: deg
      prec: 6
      sfmt: f4
    - name: hmsl
      title: Platform Altitude
      units: m
      sfmt: f4

    - name: vn
      title: Platform velocity North
      units: m/s
      prec: 1
    - name: ve
      title: Platform velocity East
      units: m/s
      prec: 1
    - name: vd
      title: Platform velocity Down
      units: m/s
      prec: 1

    - name: roll
      title: Platform Roll
      units: deg
    - name: pitch
      title: Platform Pitch
      units: deg
    - name: yaw
      title: Platform Yaw
      units: deg

    - name: dx
      suffix: dX
      units: m
    - name: dy
      suffix: dY
      units: m
    - name: dz
      suffix: dZ
      units: m

- name: ils
  title: Instrument Landing system
  content:
    - name: hdg
      title: ILS heading to VOR1
      units: deg
    - name: dme
      title: ILS distance to VOR1
      units: m
      type: uint
      sfmt: u2
    - name: rss
      title: ILS signal strength
      units: "%"
      type: byte
    - name: dhdg
      title: ILS error heading
      units: deg
    - name: dalt
      title: ILS error altitude
      units: m

- name: gyro
  title: Gyro
  units: deg/s
  content:
    - name: "x"
      suffix: "X"
    - name: "y"
      suffix: "Y"
    - name: "z"
      suffix: "Z"
    - name: temp
      suffix: temperature
      units: C

- name: acc
  title: Accelerometer
  units: m/s2
  content:
    - name: "x"
      suffix: "X"
    - name: "y"
      suffix: "Y"
    - name: "z"
      suffix: "Z"
    - name: temp
      suffix: temperature
      units: C

- name: mag
  title: Magnetometer
  units: a.u.
  content:
    - name: "x"
      suffix: "X"
    - name: "y"
      suffix: "Y"
    - name: "z"
      suffix: "Z"
    - name: temp
      suffix: temperature
      units: C

- name: gnss
  title: GNSS
  content:
    - name: lat
      suffix: latitude
      units: deg
    - name: lon
      suffix: longitude
      units: deg
    - name: hmsl
      suffix: altitude
      units: m

    - name: vn
      suffix: Velocity north
      units: m/s
    - name: ve
      suffix: Velocity east
      units: m/s
    - name: vd
      suffix: Velocity down
      units: m/s

    - name: time
      title: UTC Time from 1970 1st Jan
      units: s
      type: dword
    - name: sv
      suffix: visible satellites
      type: word
    - name: su
      suffix: used satellites
      type: word
    - name: temp
      suffix: temperature
      units: C
      prec: 1

    - name: jam
      suffix: jamming level
      units: 0..1
    - name: jams
      suffix: jamming status
      type: enum
      units:
        - disabled
        - ok
        - warning
        - critical

- name: pt
  title: Dynamic pressure
  content:
    - name: airspeed
      title: Airspeed
      units: m/s
      prec: 1
    - name: temp
      title: Pitot probe temperature
      units: C
      prec: 1
    - name: vairspeed
      title: Airspeed derivative
      units: m/s2
      prec: 1
    - name: raw
      suffix: value
      units: kPa
      prec: 1

- name: ps
  title: Static pressure
  content:
    - name: altitude
      title: Barometric altitude
      units: m
      prec: 2
    - name: temp
      title: Altitude probe temperature
      units: C
      prec: 1
    - name: speed
      title: Barometric altitude derivative
      units: m/s
      prec: 1
    - name: raw
      suffix: value
      units: kPa
      prec: 1

- name: air
  title: Aerodynamic sensors
  content:
    - name: slip
      title: Slip
      units: deg
      prec: 1
    - name: aoa
      title: Angle of attack
      units: deg
      prec: 1
    - name: temp
      title: Ambient air temperature
      units: C
      prec: 1
    - name: buo
      title: Blimp ballonet pressure
      units: kPa
      prec: 1

- name: agl
  title: Altitude above ground sensors
  units: m
  content:
    - name: sonic
      title: Ultrasonic AGL altitude
    - name: laser
      title: Laser AGL altitude
    - name: radio
      title: Radio AGL altitude

- name: rtk
  title: RTK
  content:
    - name: roll
      suffix: Roll
      units: deg
    - name: pitch
      suffix: Pitch
      units: deg
    - name: yaw
      suffix: Yaw
      units: deg

- name: las
  title: Landing Assistance sensors
  content:
    - name: lat
      title: Platform latitude
      units: deg
      prec: 6
    - name: lon
      title: Platform longitude
      units: deg
      prec: 6
    - name: hmsl
      title: Platform altitude
      units: m

    - name: vn
      title: Platform velocity north
      units: m/s
      prec: 1
    - name: ve
      title: Platform velocity east
      units: m/s
      prec: 1
    - name: vd
      title: Platform velocity down
      units: m/s
      prec: 1

    - name: roll
      title: Platform roll
      units: deg
    - name: pitch
      title: Platform pitch
      units: deg
    - name: yaw
      title: Platform yaw
      units: deg

    - name: dx
      title: Platform delta X
      units: m
    - name: dy
      title: Platform delta Y
      units: m
    - name: dz
      title: Platform delta Z
      units: m

- name: dps
  title: Differential positioning
  content:
    - name: dx
      title: Local delta X
      units: m
    - name: dy
      title: Local delta Y
      units: m
    - name: dz
      title: Local delta Z
      units: m

    - name: vx
      suffix: Local velocity X
      units: m/s
    - name: vy
      suffix: Local velocity Y
      units: m/s
    - name: vz
      suffix: Local velocity Z
      units: m/s

- name: ils
  title: Instrument Landing system
  content:
    - name: hdg
      title: ILS heading to VOR1
      units: deg
    - name: dme
      title: ILS distance to VOR1
      units: m
    - name: rss
      title: ILS signal strength
      units: 0..1
    - name: dhdg
      title: ILS error heading
      units: deg
    - name: dalt
      title: ILS error altitude
      units: m

- name: att
  title: Attitude
  content:
    - name: roll
      suffix: roll
      units: deg
    - name: pitch
      suffix: pitch
      units: deg
    - name: yaw
      suffix: yaw
      units: deg

    - name: qa
      suffix: quat a
    - name: qb
      suffix: quat b
    - name: qc
      suffix: quat c
    - name: qd
      suffix: quat d

    - name: p
      title: Angular rate X
      units: deg/s
    - name: q
      title: Angular rate Y
      units: deg/s
    - name: r
      title: Angular rate Z
      units: deg/s

- name: pos
  title: Position
  content:
    - name: lat
      title: Latitude
      units: deg
    - name: lon
      title: Longitude
      units: deg
    - name: hmsl
      title: Altitude MSL
      units: m

    - name: "n"
      title: Local position north
      units: m
    - name: "e"
      title: Local position east
      units: m
    - name: "d"
      title: Local position down
      units: m

    - name: vn
      title: Velocity north
      units: m/s
    - name: ve
      title: Velocity east
      units: m/s
    - name: vd
      title: Velocity down
      units: m/s

    - name: ax
      title: Acceleration X
      units: m/s2
    - name: ay
      title: Acceleration Y
      units: m/s2
    - name: az
      title: Acceleration Z
      units: m/s2

    - name: vx
      title: Velocity X
      units: m/s
    - name: vy
      title: Velocity Y
      units: m/s
    - name: vz
      title: Velocity Z
      units: m/s

    - name: course
      title: Moving direction
      units: deg

    - name: gSpeed
      title: Ground speed
      units: m/s

- name: flight
  title: Flight parameters
  content:
    - name: altitude
      title: Flight altitude
      units: m
    - name: airspeed
      title: Airspeed
      units: m/s
    - name: vspeed
      title: Vertical speed
      units: m/s

    - name: vcas
      title: Airspeed derivative
      units: m/s^2

    - name: agl
      title: Above Ground Level altitude
      units: m

    - name: venergy
      title: Compensated variometer
      units: m/s
    - name: denergy
      title: Venergy derivative
      units: m/s^2
    - name: ldratio
      title: Glide ratio
      units: Lift/Drag

- name: wind
  title: Wind estimator
  content:
    - name: speed
      title: wind speed
      units: m/s
    - name: hdg
      title: wind direction to
      units: deg
    - name: ktas
      title: CAS to TAS multiplier
      units: K

- name: status
  title: Status of subsystems
  type: enum
  content:
    - name: rc
      title: Controls override
      units:
        - "off"
        - "on"
    - name: gps
      title: GPS data
      units:
        - "lost"
        - "available"
    - name: agl
      title: AGL data
      units:
        - "unavailable"
        - "available"
    - name: landed
      title: Vehicle
      units:
        - "flying"
        - "landed"
    - name: touch
      title: Landing gear
      units:
        - "floating"
        - "touchdown"

- name: ctr
  title: Control parameters
  content:
    - name: dx
      title: Bodyframe delta X
      units: m
    - name: dy
      title: Bodyframe delta Y
      units: m

    - name: vx
      title: Bodyframe velocity X
      units: m/s
    - name: vy
      title: Bodyframe velocity Y
      units: m/s

    - name: delta
      title: General delta
      units: m
    - name: thdg
      title: Current tangent heading
      units: deg
    - name: drw
      title: Runway alignment
      units: m
    - name: ddrw
      title: Runway alignment velocity
      units: m/s

    - name: mtype
      title: Mission maneuver type
      type: enum
      units:
        - hdg
        - line

    - name: loops
      title: Number of remaining turns or loops
      type: word

    - name: turnR
      title: Current circle radius
      units: m

    - name: stab
      title: Stability
      units: 0..1
    - name: corr
      title: Correlator output
      units: K

- name: mission
  title: Maneuver information
  content:
    - name: dist
      title: Distance to waypoint
      units: m
    - name: hdg
      title: Current waypoint heading
      units: deg

    - name: eta
      title: Estimated time of arrival
      units: s
      type: word

    - name: wpidx
      title: Current waypoint
      type: word
    - name: rwidx
      title: Current runway
      type: word
    - name: twidx
      title: Current taxiway
      type: word
    - name: piidx
      title: Current point of interest
      type: word

- name: home
  title: Home point
  content:
    - name: status
      title: Home point status
      type: enum
      units:
        - "unavailable"
        - "initialized"

    - name: lat
      title: Home latitude
      units: deg
    - name: lon
      title: Home latitude
      units: deg
    - name: hmsl
      title: Home altitude MSL
      units: m

    - name: altps
      title: Barometric altitude on ground level
      units: m

    - name: hdg
      title: Heading to home
      units: deg
    - name: dist
      title: Distance to home
      units: m

- name: sys
  title: System state
  content:
    - name: health
      title: System health
      type: enum
      units:
        - "unknown"
        - "normal"
        - "warning"
        - "critical"
    - name: time
      title: System time
      type: dword
      units: s
    - name: uptime
      title: Uptime
      type: dword
      units: ms

- name: error
  title: System errors and warnings
  type: enum
  units:
    - "ok"
    - "error"
  content:
    - name: fatal
      title: Fatal
    - name: pwr
      title: Power supply
    - name: eng
      title: Engine
    - name: bat
      title: Battery
    - name: gen
      title: Generator
    - name: rpm
      title: RPM sensor
    - name: cas
      title: CAS
    - name: pstatic
      title: Static pressure
    - name: gyro
      title: IMU gyros bias
    - name: ers
      title: ERS

- name: pwr
  title: Power state
  content:
    - name: energy
      title: Energy capacity
      units: 0..1
    - name: rate
      title: Energy rate
      units: 1/sec

- name: com
  title: Datalink state
  content:
    - name: rss
      title: Datalink availability
      units: 0..1
    - name: uplink
      title: Uplink
      type: enum
      units:
        - "lost"
        - "available"
    - name: period
      title: downlink period
      units: ms
      type: word
    - name: timestamp
      title: downlink timestamp
      units: ms
      type: dword

- name: ils
  title: ILS status
  type: enum
  content:
    - name: armed
      title: ILS
      units:
        - "off"
        - "armed"
    - name: approach
      title: ILS approach
      units:
        - "lost"
        - "available"
    - name: offset
      title: ILS offset
      units:
        - "lost"
        - "available"
    - name: platform
      title: ILS platform
      units:
        - "lost"
        - "available"

- name: ats
  title: ATS system state
  content:
    - name: roll
      title: ATS attitude roll
      units: deg
    - name: pitch
      title: ATS attitude pitch
      units: deg
    - name: yaw
      title: ATS attitude yaw
      units: deg

    - name: eroll
      title: ATS encoder roll
      units: deg
    - name: epitch
      title: ATS encoder pitch
      units: deg
    - name: eyaw
      title: ATS encoder yaw
      units: deg

- name: cam
  title: Camera control system state
  content:
    - name: roll
      title: Cam attitude roll
      units: deg
    - name: pitch
      title: Cam attitude pitch
      units: deg
    - name: yaw
      title: Cam attitude yaw
      units: deg

    - name: timestamp
      title: Cam timestamp
      units: ms
      type: dword
    - name: dist
      title: Distance to tracking object
      units: m

- name: turret
  title: Turret system state
  content:
    - name: roll
      title: Turret attitude roll
      units: deg
    - name: pitch
      title: Turret attitude pitch
      units: deg
    - name: yaw
      title: Turret attitude yaw
      units: deg

    - name: eroll
      title: Turret encoder roll
      units: deg
    - name: epitch
      title: Turret encoder pitch
      units: deg
    - name: eyaw
      title: Turret encoder yaw
      units: deg

- name: gcs
  title: Ground Control state
  content:

      title: GCS latitude
      units: deg
    - name: lon
      title: GCS latitude
      units: deg
    - name: hmsl
      title: GCS altitude MSL
      units: m

    - name: vn
      title: GCS velocity North
      units: m/s
    - name: ve
      title: GCS velocity East
      units: m/s
    - name: vd
      title: GCS velocity Down
      units: m/s

    - name: roll
      title: GCS attitude roll
      units: deg
    - name: pitch
      title: GCS attitude pitch
      units: deg
    - name: yaw
      title: GCS attitude yaw
      units: deg

- name: meteo
  title: Meteo data
  content:

- name: error
  title: System errors and warnings
  type: enum
  units:
    - "ok"
    - "error"
  content:
    - name: fatal
      title: Fatal
    - name: power
      title: Power supply
      alias: error_power
    - name: engine
      title: Engine
    - name: rpm
      title: RPM sensor
      alias: error_rpm
    - name: cas
      title: CAS
      alias: error_cas
    - name: pstatic
      title: Static pressure
      alias: error_pstatic
    - name: gyro
      title: IMU gyros bias
      alias: error_gyro
    - name: ers
      title: ERS

- name: datalink
  title: Datalink state
  content:
    - name: uplink
      title: Uplink
      alias: status_modem
      type: enum
      units:
        - "lost"
        - "available"
    - name: period
      title: downlink period
      units: ms
      alias: dl_period
      type: uint
      sfmt: u2
    - name: timestamp
      title: downlink timestamp
      units: ms
      alias: dl_timestamp
      type: uint
      sfmt: u4

- name: ats
  title: ATS system state
  content:
    - name: roll
      title: ATS attitude roll
      units: deg
      sfmt: f2
    - name: pitch
      title: ATS attitude pitch
      units: deg
      sfmt: f2
    - name: yaw
      title: ATS attitude yaw
      units: deg
      sfmt: f2

    - name: eroll
      title: ATS encoder roll
      units: deg
      alias: atsenc_roll
      sfmt: f2
    - name: epitch
      title: ATS encoder pitch
      units: deg
      alias: atsenc_pitch
      sfmt: f2
    - name: eyaw
      title: ATS encoder yaw
      units: deg
      alias: atsenc_yaw
      sfmt: f2

- name: gcs
  title: Ground Control state
  content:
    - name: lat
      title: GCS latitude
      units: deg
      sfmt: f4
    - name: lon
      title: GCS latitude
      units: deg
      sfmt: f4
    - name: hmsl
      title: GCS altitude MSL
      units: m
      sfmt: f4

    - name: vn
      title: GCS velocity North
      units: m/s
      sfmt: f2
    - name: ve
      title: GCS velocity East
      units: m/s
      sfmt: f2
    - name: vd
      title: GCS velocity Down
      units: m/s
      sfmt: f2

    - name: roll
      title: GCS attitude roll
      units: deg
      sfmt: f2
    - name: pitch
      title: GCS attitude pitch
      units: deg
      sfmt: f2
    - name: yaw
      title: GCS attitude yaw
      units: deg
      sfmt: f2

- name: meteo
  title: Meteo data
  content:
    - name: wspd
      title: wind speed
      units: m/s
      sfmt: f1mul10
    - name: whdg
      title: wind direction to
      units: deg
      sfmt: f2
    - name: temp
      title: Ground outside air temperature
      units: C
      sfmt: f1s
    - name: altps
      title: barometric altitude on ground level
      units: m
      sfmt: f2

- name: ils
  title: ILS status
  type: enum
  content:
    - name: armed
      title: ILS
      units:
        - "off"
        - "armed"
    - name: approach
      title: ILS approach
      units:
        - "lost"
        - "available"
    - name: offset
      title: ILS offset
      units:
        - "lost"
        - "available"
    - name: platform
      title: ILS platform
      units:
        - "lost"
        - "available"

- name: cam
  title: Camera control system state
  content:

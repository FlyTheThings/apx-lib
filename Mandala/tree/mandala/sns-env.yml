- name: engine
  title: Engine sensors

  - name: rpm
    title: RPM sensors
    units: 1/min
    type: uint
    sprec: u2
    contents:
    - name: eng
      alias: rpm
      title: Engine RPM
    - name: clutch
      title: Clutch RPM
    - name: prop
      title: Prop RPM

  - name: power
    title: Engine power
    contents:
    - name: thrust
      title: Engine thrust
      units: N
      sprec: u2
    - name: turbo
      title: Turbocharger
      type: enum
      contents:
      - name: off
        suffix: off
      - name: active
        suffix: active
      - name: warn
        suffix: warning
      - name: caution
        suffix: caution


  - name: temp
    title: Engine temperature sensors
    units: C
    sprec: u1
    contents:
    - name: head
      alias: ET
      title: Engine temperature
    - name: oil
      alias: OT
      title: Oil temperature OT
    - name: intake
      title: Intake air box pressure IAP
      units: kPa
      sprec: f2
    - name: exhaust
      alias: EGT
      title: Exhaust temperature EGT
      sprec: u10
    - name: egtd
      title: Exhaust delta temperature
      sprec: u10

  - name: pressure
    title: Engine pressure sensors
    contents:
    - name: op
      alias: OP
      title: Oil pressure
      units: bar
      sprec: u01
    - name: map
      title: Mainfold air pressure
      units: Pa
      sprec: f2
    - name: fuel
      title: Fuel pressure
      units: bar
      sprec: u1

  - name: clutch
    title: Clutch status
    type: enum
    contents:
    - name: off
      title: Clutch off
    - name: on
      title: Clutch engaged
    - name: busy
      title: Clutch busy




- name: power
  title: Power measurements
  contents:

  - name: sys
    title: System
    contents:
    - name: voltage
      alias: Ve
      suffix: voltage
      units: v
    - name: current
      alias: Ie
      suffix: current
      units: A
      sprec: u001

  - name: servo
    title: Servo
    contents:
    - name: voltage
      alias: Vs
      suffix: voltage
      units: v
      sprec: f2
    - name: current
      alias: Is
      suffix: current
      units: A
      sprec: u01

  - name: payload
    title: Payload
    contents:
    - name: voltage
      alias: Vp
      suffix: voltage
      units: v
      sprec: f2
    - name: current
      alias: Ip
      suffix: current
      units: A
      sprec: u01

  - name: engine
    title: Engine ECU
    contents:
    - name: voltage
      alias: Vm
      suffix: voltage
      units: v
      sprec: f2
    - name: current
      alias: Im
      suffix: current
      units: A
      sprec: u1






- name: energy
  title: Energy capacity sensors
  contents:

  - name: fuel
    title: Fuel information
    contents:
    - name: capacity
      alias: fuel
      title: Fuel capacity
      units: l
    - name: rate
      alias: frate
      title: Fuel flow rate
      units: l/h
      sprec: f2

  - name: bat
    title: Battery
    contents:
    - name: voltage
      suffix: voltage
      units: v
      sprec: f2
    - name: current
      suffix: current
      units: A
      sprec: u01
    - name: temp
      suffix: temperature
      units: C
      sprec: s1
    - name: capacity
      suffix: capacity
      units: A/h
      sprec: u1
    - name: status
      title: Battery status
      type: enum
      contents:
      - name: ok
        title: Battery ok
      - name: off
        title: Battery off
      - name: chg
        title: Battery charging
      - name: err
        title: Battery error

  - name: gen
    title: Power generator
    contents:
    - name: voltage
      suffix: voltage
      units: v
      sprec: f2
    - name: current
      suffix: current
      units: A
      sprec: u1
    - name: temp
      suffix: temperature
      units: C
      sprec: s1










- name: comm
  title: Communication sensors
  contents:

  - name: radio
    title: Datalink radio sensors
    contents:
    - name: rss
      alias: RSS
      title: Received signal strength
      units: '%'
      type: byte
      sprec: u1
    - name: snr
      title: Signal to noise ratio
      units: u
      type: uint
      sprec: u2
    - name: temp
      alias: MT
      title: Modem temperature
      units: C
      sprec: s1
    - name: hdg
      title: Radio heading to transmitter
      units: deg
      sprec: f2
    - name: dme
      title: Radio distance to transmitter
      units: m
      type: uint
      sprec: u4

  - name: formation
    title: Formation flight data
    contents:
    - name: dme
      title: Distance to neighbour
      units: m
      type: uint
      sprec: u4







- name: target
  title: Target tracking"
  contents:

  - name: radar
    title: Radar target tracking"
    contents:
    - name: hdg
      title: Radar heading to target
      units: deg
    - name: elv
      title: Radar elevation to target
      units: deg
    - name: DME
      title: Radar distance to target
      type: uint
      units: m
      sprec: u2
    - name: vel
      title: Radar target velocity
      units: m/s






- name: status
  title: Vehicle status sensors
  contents:

  - name: temp
    title: Auxilary temperature sensors
    units: C
    sprec: s1
    contents:
    - name: room
      alias: RT
      title: Room temperature

  - name: err
    title: Error sensors
    contents:
    - name: ers
      alias: sb_ers_err
      title: ERS status
      type: enum
      contents:
      - name: ERS ok
        suffix: ERS ok
      - name: ERS error
        suffix: ERS error

  - name: landed
    title: Vehicle landed detectors
    contents:
    - name: gear
      title: Landing gear force sensor
      units: '%'
      type: byte

  - name: switch
    title: Front panel switches
    contents:
    - name: ers
      title: ERS switch
      type: enum
      contents:
      - name: disarmed
        suffix: disarmed
      - name: armed
        suffix: armed
    - name: starter
      alias: ctrb_starter
      title: Engine starter
      type: enum
      contents:
      - name: off
        suffix: off
      - name: on
        suffix: on
    - name: safe
      title: Safety switch
      type: enum
      contents:
      - name: off
        suffix: off
      - name: on
        suffix: on

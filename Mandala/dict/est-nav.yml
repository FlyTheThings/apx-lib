- name: att
  title: Attitude
  content:
    - name: status
      suffix: status
      type: option
      units:
        - "unknown"
        - "ok"
        - "rest"
        - "busy"
        - "warning"
        - "critical"
        - "failure"

    - name: roll
      suffix: roll
      units: deg
    - name: pitch
      suffix: pitch
      units: deg
    - name: yaw
      suffix: yaw
      units: deg

    - name: mag
      title: Magnetometer
      type: option
      units:
        - "unknown"
        - "3D"
        - "HDG"
        - "blocked"
        - "warning"
        - "failure"

- name: pos
  title: Global Position
  content:
    - name: status
      suffix: status
      type: option
      units:
        - "unknown"
        - "ok"
        - "busy"
        - "warning"
        - "critical"
        - "failure"

    - name: lat
      title: Latitude
      units: deg
    - name: lon
      title: Longitude
      units: deg
    - name: hmsl
      title: Altitude MSL
      units: m

    - name: agl
      title: Altitude above ground
      units: m

    - name: course
      title: Moving direction
      units: deg

    - name: speed
      title: Ground speed
      units: m/s

    - name: altitude
      title: Flight altitude
      units: m

    - name: vspeed
      title: Vertical speed
      units: m/s

    - name: hgt
      title: Height source
      type: option
      units:
        - "none"
        - "baro"
        - "gps"
        - "agl"
        - "vision"

- name: gyro
  title: Angular rate
  content:
    - name: "x"
      suffix: "X"
      units: deg/s
    - name: "y"
      suffix: "Y"
      units: deg/s
    - name: "z"
      suffix: "Z"
      units: deg/s

    - name: "ax"
      suffix: acceleration X
      units: deg/s^2
    - name: "ay"
      suffix: acceleration Y
      units: deg/s^2
    - name: "az"
      suffix: acceleration Z
      units: deg/s^2

- name: acc
  title: Acceleration
  content:
    - name: "x"
      suffix: "X"
      units: m/s^2
    - name: "y"
      suffix: "Y"
      units: m/s^2
    - name: "z"
      suffix: "Z"
      units: m/s^2

- name: lpos
  title: Local position
  content:
    - name: status
      suffix: status
      type: option
      units:
        - "unknown"
        - "ok"
        - "busy"
        - "warning"
        - "critical"
        - "failure"

    - name: "ax"
      title: Linear acceleration X
      units: m/s^2
    - name: "ay"
      title: Linear acceleration Y
      units: m/s^2
    - name: "az"
      title: Linear acceleration Z
      units: m/s^2

    - name: vx
      title: Velocity X
      units: m/s
    - name: vy
      title: Velocity Y
      units: m/s
    - name: vz
      title: Velocity Z
      units: m/s

    - name: dx
      title: Delta X
      units: m
    - name: dy
      title: Delta Y
      units: m
    - name: dz
      title: Delta Z
      units: m

- name: ref
  title: Ref point
  content:
    - name: status
      suffix: status
      type: option
      units:
        - "unavailable"
        - "initialized"

    - name: lat
      title: Home latitude
      units: deg
    - name: lon
      title: Home latitude
      units: deg
    - name: hmsl
      title: Home altitude MSL
      units: m

    - name: altitude
      title: MSL Altitude offset
      units: m

- name: air
  title: Air data
  content:
    - name: airspeed
      title: Airspeed
      units: m/s

    - name: slip
      title: Slip angle
      units: deg
    - name: aoa
      title: Angle of attack
      units: deg

    - name: ld
      title: Glide ratio
      units: L/D

    - name: vse
      title: Compensated variometer
      units: m/s

    - name: rho
      title: Air density
      units: kg/m^3

    - name: ktas
      title: IAS to TAS multiplier
      units: K

    - name: stab
      title: Stability
      units: u

    - name: stall
      title: STALL
      type: option
      units:
        - "unknown"
        - "ok"
        - "warning"
        - "critical"

- name: ctr
  title: Control parameters
  content:
    - name: delta
      title: General delta
      units: m

    - name: thdg
      title: Tangent heading
      units: deg

    - name: tdist
      title: Tangent alignment
      units: m
    - name: tvel
      title: Tangent alignment velocity
      units: m/s

    - name: radius
      title: Turn radius
      units: m

    - name: mtype
      title: Mission maneuver type
      type: option
      units:
        - hdg
        - line

    - name: hover
      title: Stabilization mode
      type: option
      units:
        - "normal"
        - "hover"

    - name: loops
      title: Remaining loops
      type: word

- name: wpt
  title: Mission navigation
  content:
    - name: dist
      title: Distance to waypoint
      units: m
    - name: hdg
      title: Waypoint heading
      units: deg

    - name: eta
      title: Estimated time of arrival
      units: s
      type: word

    - name: wpidx
      title: Selected waypoint
      type: word
    - name: rwidx
      title: Selected runway
      type: word
    - name: twidx
      title: Selected taxiway
      type: word
    - name: piidx
      title: Selected point of interest
      type: word

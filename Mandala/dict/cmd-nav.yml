- name: att
  title: Attitide regulators
  content:
    - name: roll
      title: Cmd roll
      units: deg
    - name: pitch
      title: Cmd pitch
      units: deg
    - name: yaw
      title: Cmd yaw
      units: deg

- name: pos
  title: Position regulators
  content:
    - name: lat
      title: Cmd latitude
      units: deg
    - name: lon
      title: Cmd latitude
      units: deg
    - name: hmsl
      title: Cmd altitude MSL
      units: m

    - name: altitude
      title: Cmd altitude
      units: m
    - name: vspeed
      title: Cmd vspeed
      units: m/s

    - name: course
      title: Cmd course
      units: deg

- name: air
  title: Aerodynamic regulators
  content:
    - name: airspeed
      title: Cmd airspeed
      units: m/s

    - name: slip
      title: Cmd slip
      units: deg

- name: ahrs
  title: AHRS options
  type: option
  units:
    - "no"
    - "yes"
  content:
    - name: inair
      title: AHRS airdata
    - name: nogps
      title: Block GPS
    - name: nomag
      title: Block magnetometer
    - name: hsrc
      title: Select height source
      units:
        - "baro"
        - "gps"
        - "range"
        - "vision"

- name: aux
  title: Auxilary regulators
  content:
    - name: rpm
      title: Cmd RPM
      units: rpm

- name: proc
  title: Procedures
  content:
    - name: mode
      title: Flight mode
      type: option
      units:
        - EMG
        - RPV
        - UAV
        - WPT
        - STBY
        - TAXI
        - TAKEOFF
        - LANDING

    - name: man
      title: Maneuver type
      type: option
      units:
        - hdg
        - direct
        - track
        - loiter
        - hover

    - name: stage
      title: Procedure stage
      type: byte

    - name: wp
      title: Selected waypoint
      type: word
    - name: rw
      title: Selected runway
      type: word
    - name: pi
      title: Selected point of interest
      type: word

    - name: action
      title: Procedure action
      type: option
      units:
        - idle
        - next
        - cancel
        - inc
        - dec

    - name: radius
      title: Loiter radius
      units: m

    - name: adj
      title: Maneuver adjust
      units: m

- name: opt
  title: Options
  type: option
  units:
    - "off"
    - "on"
  content:
    - name: thrcut
      title: Throttle cut
    - name: throvr
      title: Throttle override

    - name: hyaw
      title: Hover yaw
      type: option
      units:
        - "compensated"
        - "fixed"

- name: rc
  title: RC
  content:
    - name: ovr
      suffix: override
      type: option
      units:
        - "off"
        - "on"
    - name: roll
      suffix: roll
      units: su
    - name: pitch
      suffix: pitch
      units: su
    - name: thr
      suffix: throttle
      units: u
    - name: yaw
      suffix: yaw
      units: su

- name: cam
  title: Camera
  content:
    - name: zoom
      title: Cam zoom level
      units: u
    - name: focus
      title: Cam focus
      units: u

    - name: ch
      title: Video channel
      type: byte

    - name: range
      title: Rangefinder
      type: option
      units:
        - "off"
        - "on"

    - name: mode
      title: Shoting mode
      type: option
      units:
        - "off"
        - "signle"
        - "distance"
        - "time"
    - name: dshot
      title: Shoting distance
      type: word
      units: m
    - name: tshot
      title: Shoting time
      type: word
      units: ms

    - name: pf
      title: Picture flip
      type: option
      units:
        - "off"
        - "on"
    - name: nir
      title: NIR filter
      type: option
      units:
        - "off"
        - "on"
    - name: fm
      title: Focus mode
      type: option
      units:
        - "auto"
        - "infinity"
    - name: ft
      title: Focus type
      type: option
      units:
        - "auto"
        - "manual"

- name: gimbal
  title: Gimbal cmd
  content:
    - name: mode
      suffix: mode
      type: option
      units:
        - "off"
        - "stab"
        - "pos"
        - "speed"
        - "target"
        - "fixed"
        - "track"

    - name: roll
      suffix: roll
      units: deg
    - name: pitch
      suffix: pitch
      units: deg
    - name: yaw
      suffix: yaw
      units: deg

    - name: broll
      suffix: bias roll
      units: deg/s
    - name: bpitch
      suffix: bias pitch
      units: deg/s
    - name: byaw
      suffix: bias yaw
      units: deg/s

    - name: lat
      suffix: latitude
      units: deg
    - name: lon
      suffix: latitude
      units: deg
    - name: hmsl
      suffix: altitude MSL
      units: m

- name: ats
  title: ATS cmd
  content:
    - name: mode
      suffix: mode
      type: option
      units:
        - "off"
        - "track"
        - "manual"
        - "search"

    - name: roll
      suffix: roll
      units: deg
    - name: pitch
      suffix: pitch
      units: deg
    - name: yaw
      suffix: yaw
      units: deg

    - name: p
      suffix: roll rate
      units: deg/s
    - name: q
      suffix: pitch rate
      units: deg/s
    - name: r
      suffix: yaw rate
      units: deg/s

- name: turret
  title: Turret cmd
  content:
    - name: mode
      suffix: mode
      type: option
      units:
        - "off"
        - "fixed"
        - "stab"
        - "position"
        - "speed"

    - name: roll
      suffix: roll
      units: deg
    - name: pitch
      suffix: pitch
      units: deg
    - name: yaw
      suffix: yaw
      units: deg

    - name: p
      suffix: roll rate
      units: deg/s
    - name: q
      suffix: pitch rate
      units: deg/s
    - name: r
      suffix: yaw rate
      units: deg/s

    - name: broll
      suffix: bias roll
      units: deg/s
    - name: bipitch
      suffix: bias pitch
      units: deg/s
    - name: byaw
      suffix: bias yaw
      units: deg/s

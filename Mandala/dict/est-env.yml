- name: sys
  title: System
  content:
    - name: health
      suffix: health
      type: option
      units:
        - "unknown"
        - "normal"
        - "warning"
        - "critical"
    - name: time
      suffix: time
      type: dword
      units: s
    - name: uptime
      title: Uptime
      type: dword
      units: ms

    - name: ttl
      title: Time to live
      type: dword
      units: s
    - name: energy
      title: Energy capacity
      units: u

    - name: corr
      title: Correlator output
      units: K

- name: status
  title: Submodules status
  type: option
  units:
    - "unknown"
    - "ok"
    - "warning"
    - "error"
  content:
    - name: eng
      title: Engine
    - name: gen
      title: Generator
    - name: bat
      title: Battery
    - name: pwr
      title: Power

    - name: gps
      title: GPS

    - name: agl
      title: AGL

    - name: pt
      title: Dynamic pressure
    - name: ps
      title: Static pressure
    - name: imu
      title: IMU

    - name: uplink
      title: Uplink

    - name: ers
      title: ERS

- name: ats
  title: ATS
  content:
    - name: roll
      suffix: roll
      units: deg
    - name: pitch
      suffix: pitch
      units: deg
    - name: yaw
      suffix: yaw
      units: deg

- name: cam
  title: Cam
  descr: Camera axis est
  content:
    - name: roll
      suffix: roll
      units: deg
    - name: pitch
      suffix: pitch
      units: deg
    - name: yaw
      suffix: yaw
      units: deg

    - name: lat
      suffix: latitude
      units: deg
    - name: lon
      suffix: longitude
      units: deg
    - name: hmsl
      suffix: altitude MSL
      units: m

- name: turret
  title: Turret
  descr: Turret axis est
  content:
    - name: roll
      suffix: roll
      units: deg
    - name: pitch
      suffix: pitch
      units: deg
    - name: yaw
      suffix: yaw
      units: deg

    - name: lat
      suffix: latitude
      units: deg
    - name: lon
      suffix: longitude
      units: deg
    - name: hmsl
      suffix: altitude MSL
      units: m

- name: usr
  title: User values
  content:
    - name: u1
      title: User value 1
    - name: u2
      title: User value 2
    - name: u3
      title: User value 3
    - name: u4
      title: User value 4
    - name: u5
      title: User value 5
    - name: u6
      title: User value 6
    - name: u7
      title: User value 7
    - name: u8
      title: User value 8

    - name: ub1
      title: User byte 1
      type: byte
    - name: ub2
      title: User byte 2
      type: byte
    - name: ub3
      title: User byte 3
      type: byte
    - name: ub4
      title: User byte 4
      type: byte
    - name: ub5
      title: User byte 5
      type: byte
    - name: ub6
      title: User byte 6
      type: byte
    - name: ub7
      title: User byte 7
      type: byte
    - name: ub8
      title: User byte 8
      type: byte

- name: haps
  title: HAPS
  content:
    - name: shape
      suffix: dihedral angle
      units: deg
    - name: cshape
      suffix: cmd dihedral angle
      units: deg

    - name: roll
      suffix: central roll
      units: deg

    - name: roll1
      suffix: roll1
      units: deg
    - name: roll2
      suffix: roll2
      units: deg

    - name: pitch1
      suffix: pitch1
      units: deg
    - name: pitch2
      suffix: pitch2
      units: deg

    - name: cpitch1
      suffix: cmd pitch1
      units: deg
    - name: cpitch2
      suffix: cmd pitch2
      units: deg

    - name: spd1
      suffix: airspeed1
      units: m/s
    - name: spd2
      suffix: airspeed2
      units: m/s

    - name: ail1
      suffix: aileron1
      units: su
    - name: ail2
      suffix: aileron2
      units: su
